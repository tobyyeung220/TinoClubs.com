{% macro searchbar(responsive_class, current_query) %}
<form method="post" action="/search" class="{{responsive_class}} position-relative w-50">
    <input name="search_query" type="search" class="form-input form-control" style="border-radius:20px"
           placeholder="Search your favorite clubs" value="{{current_query}}" required>
    <button class="btn position-absolute end-0 top-0" type="submit">
        <i class="bi bi-search text-info"></i>
    </button>
</form>
{% endmacro %}

<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tino Clubs {{('.' + page_title) if page_title}}</title>
    <link rel="icon" type="image/x-icon" href="/static/icons/dusty.png">
    <link rel="stylesheet" href="/static/style.css">
    <!--  Bootstrap 5.3  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
<nav class="sticky-top navbar navbar-expand-lg navbar-dark gd-blue">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold me-xl-5" href="/">
            <img src="/static/icons/dusty.png" width="32" height="32" class="me-1">
            Tino Clubs
        </a>
        {{ searchbar("d-lg-none", current_query) }}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <div class="d-flex justify-content-between align-items-center w-100">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories">Categories</a>
                    </li>
                </ul>
                {{ searchbar("d-none d-lg-block", current_query) }}
                <div class="form-check form-switch me-2 opacity-75">
                    <input class="form-check-input" type="checkbox" role="switch" id="darkModeToggle">
                    <label class="form-check-label text-white" for="darkModeToggle">Dark Mode</label>
                </div>
            </div>
        </div>
    </div>
</nav>
{% block content %} {% endblock %}

<!--  Bootstrap 5.3  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
