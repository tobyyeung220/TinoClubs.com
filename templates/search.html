{% extends "base.html" %}
{% set page_title = "Search" %}
{% set current_query = search_query %}

{% block content %}
<div class="container mt-3 mt-lg-5">
    <h5>{{ matching_club_names | length }} results found for {{ search_query }}</h5>
    <div class="mt-3 px-3 px-lg-5 row row-cols-2 row-cols-lg-3 row-cols-xl-4 g-3 g-md-5">
        {% for club_name in matching_club_names %}
        <div class="col">{{ club_card(club_name) }}</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
